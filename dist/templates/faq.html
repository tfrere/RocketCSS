<section class="background"><div class="main-texture"></div><div id="general-background"></div><div class="container"><div class="twelve col"><h3 class="b text-white text-center">Informations générales</h3></div></div></section><div class="row"><div class="container double-bot quad-top"><div id="app" class="row"><a ui-sref-active="active" ng-click="moveTo('app')" ui-sref="nav.faq.application" class="faq-box six col"><div class="main-texture"></div><div class="tab-peon"></div><div class="background"></div><p class="text-right add-top double-right b">Application</p></a><a ui-sref-active="active" ng-click="moveTo('app')" ui-sref="nav.faq.statut" class="faq-box six col"><div class="main-texture"></div><div class="tab-peon-2"></div><div class="background-2"></div><p class="text-left add-top double-left b">Statut</p></a><div id="question_handler" ui-view=""></div></div><form name="form" novalidate="novalidate" class="row double-top double-bot"><div class="eight offset-two col double-top"><hr class="light centered tiny lines half-bot"/><h4 class="text-center">Ou posez nous directement la question</h4><hr class="light centered tiny quad-bot lines"/><div ng-if="!isSended" class="row"><div class="six col"><label>Nom</label><input type="text" ng-model="form.name" placeholder="" required="required" class="full"/></div><div class="six col"><label>Email</label><input type="email" ng-model="form.email" placeholder="" required="required" class="full"/></div><div class="twelve col"><label>Message</label><textarea ng-model="form.content" placeholder="Votre question ..." required="required" class="full"></textarea><button id="validate" ng-click="sendQuestion(form)" class="add-top button complement pull-right spinner"><div class="spin"></div><span>Envoyer</span></button><div class="clearfix double-bot"></div></div></div><div id="isGood" ng-if="isGood" class="raw"><h4 class="text-center quad-top">Merci !</h4><p class="text-center double-bot">On vous répondra bientôt</p></div><div id="isBad" ng-if="isGood != null &amp;&amp; isGood == false" class="raw"><h4 class="text-center quad-top">Désolé</h4><p class="text-center double-bot">Le serveur à eu un petit probleme, essayez plus tard !</p></div></div></form></div></div>
